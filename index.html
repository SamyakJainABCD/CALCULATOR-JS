<html>

<head>
	<style>
		.container {
			display: grid;
			grid-template-columns: auto auto auto auto;
			padding: 10px;
		}

		.container button {
			background-color: #f1f1f1;
			padding: 10%;
			font-size: 30px;
			text-align: center;
			margin: 10% 5%;
			border-radius: 50%;
			opacity: 0.85;
			transform: translateY(0);
			transition: 0.1s;
			border-style: outset;
			border: black 3px;
		}

		.container button:hover {
			opacity: 1;
			transform: translateY(-3px);
		}
	</style>
</head>

<body style="margin : 100px 30%;">
	<div style="background-color: black; padding: 10%; border-radius: 5%;">
		<input id="output" name="output" style="text-align: right; font-size: 400%; width: 100%;">
		<br><br><br>
		<div class="container">
			<button onclick="output.value+='('">(</button>
			<button onclick="output.value+=')'">)</button>
			<button onclick="backspace()">-> </button>
			<button onclick="output.value=''" style="background-color: chocolate">C</button>
			<button onclick="output.value+='7'">7</button>
			<button onclick="output.value+='8'">8</button>
			<button onclick="output.value+='9'">9</button>
			<button onclick="output.value+='+'" style="background-color: chocolate">+</button>
			<button onclick="output.value+='4'">4</button>
			<button onclick="output.value+='5'">5</button>
			<button onclick="output.value+='6'">6</button>
			<button onclick="output.value+='-'" style="background-color: chocolate">-</button>
			<button onclick="output.value+='1'">1</button>
			<button onclick="output.value+='2'">2</button>
			<button onclick="output.value+='3'">3</button>
			<button onclick="output.value+='*'" style="background-color: chocolate">*</button>
			<button onclick="output.value+='.'">.</button>
			<button onclick="output.value+='0'">0</button>
			<button onclick="output.value = eval(output.value)" style="background-color:aqua">=</button>
			<button onclick="output.value+='/'" style="background-color:chocolate">/</button>
		</div>
	</div>

	<script>
		function backspace() {
			str = output.value;
			str[str.length() - 2] = 'k';
			output.value = str;
		}
	</script>
</body>

</html>
